<div class="card">

  <div class="card-header">
    {{pageTitle}}
  </div>

  <div class="card-body"
       *ngIf="departments?.length">
    <div class="list-group">
      <button class="list-group-item list-group-item-action rounded-0"
              *ngFor="let department of departments"
              [ngClass]="{'active': department?.id === selectedDepartment?.id}"
              (click)="departmentSelected(department)">{{department.name}}
        <ng-container
          *ngIf="displayLead">
          ({{department.lead?.first_name + " " + department.lead?.last_name}})
        </ng-container>
      </button>
    </div>
  </div>

  <div class="card-footer">
    <div class="row">
      <div class="form-check col-md-7">
        <label>
          <input class="form-check-input"
                 type="checkbox"
                 (change)="checkChanged()"
                 [checked]="displayLead">
          Display Department Lead
        </label>
      </div>
      <div class="col-md-4 text-right">
        <button class="btn btn-primary"
                (click)="newDepartment()">
          Add
        </button>
      </div>
    </div>
  </div>
</div>
<div *ngIf="errorMessage"
     class="alert alert-danger">
  Error: {{ errorMessage }}
</div>
